<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo tablas</title>

    <style>
        table{
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        thead{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="3">Datos generales</td>
            </tr>
          <tr >
            <td>Nombre</td>
            <td>Paterno</td>
            <td>Materno</td>
        </tr>  
        </thead>
        <tbody>
        <tr>
            <td>Edwin</td>
            <td>Hernández</td>
            <td>Sandoval</td>
        </tr>
        <tr>
            <td>Juan</td>
            <td>Pérez</td>
            <td>Rodríguez</td>
        </tr>
        <tr>
            <td>María</td>
            <td>Rodríguez</td>
            <td>Pérez</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>Hernández</td>
            <td>Hernández</td>
        </tr>
        </tbody>
    </table>
    
</body>
</html>
